    <script>
        // Function to show the navbar when the user scrolls to the aboutme section
      


        let slide = 0;

        function seemore() {
            let list = ['CV?', 'Skills?', 'Projects?'];

            // Update only the last word
            document.getElementById('dynamic-word').textContent = list[slide];

            // Move to the next slide, looping back to 0
            slide = (slide + 1) % list.length;
        }

        // Set interval for changing the word
        setInterval(seemore, 1500);




    </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script>
    // Register ScrollTrigger plugin
    gsap.registerPlugin(ScrollTrigger);





    // Animate each projectbox
    gsap.utils.toArray("#projectbox1").forEach((box) => {
        gsap.fromTo(
            box,
            {
                y: 0, // Start position off-screen to the left
                opacity: 0, // Hidden
                rotation: 0,
                x:-100, // Start rotation
            },
            {
                y: 0, 
                x: 0,// Move to original position
                opacity: 1, // Fully visible
                duration: 3, // Animation duration
                rotation: 0,// End rotation
                scrollTrigger: {
                    trigger: box, // Trigger each box individually
                    start: "top 100%", // Start animation when top of box is 80% in viewport
                    end: "top 70%", // End animation when top of box is 50% in viewport
                    toggleActions: "play none none reverse", // Play on enter, reverse on leave
                    scrub: true, // Smooth animation
                    markers: false, // Show markers for testing
                },
                
            }
        );
    });
