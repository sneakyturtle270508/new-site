<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #007BFF, #00D4FF);
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 5rem;
            margin: 0;
        }
        p {
            font-size: 1.2rem;
            margin: 15px 0 25px;
        }
        a {
            text-decoration: none;
            color: #00D4FF;
            font-weight: bold;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            transition: 0.3s;
        }
        a:hover {
            background-color: #00A4CC;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you are looking for cannot be found.</p>
        <a href="javascript:history.back()">Go Back Home</a>
    </div>
</body>
</html>
