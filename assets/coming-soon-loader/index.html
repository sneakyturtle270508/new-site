<!DOCTYPE html>
<html lang="no_nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        section {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
        .loading-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2); /* Light transparent white */
            border-top: 4px solid #fff; /* Solid white for spinning effect */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .release-date {
            font-size: 18px;
            margin-top: 15px; /* Small space between loader and release date */
            color: rgba(255, 255, 255, 0.8); /* Slightly faded white */
        }
    </style>
</head>
<body>
    <section>
        <p class="loading-text">Coming Soon</p>
        <div class="loader"></div>
        <p class="release-date" id="release-date"></p>
    </section>

    <script>
        // Set the release date
        const releaseDate = new Date('2025-01-12'); // Change to your release date
        const dateString = releaseDate.toLocaleDateString('en-US', {
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
        });

        // Update the page with the release date
        document.getElementById('release-date').innerText = `Release Date: ${dateString}`;
    </script>
</body>
</html>
