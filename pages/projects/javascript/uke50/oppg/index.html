<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            opacity: 0.8;
        }
        #output {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <section class="container">
        <h1>Array Oppgave</h1>
        <p id="showsmin"></p>
        <p id="lastvalue"></p>
        <p id="totalt"></p>
        <p id="gjenomsnittout"></p>
        <button onclick="gjenomsnitt()">Gjenomsnitt</button>
        <button onclick="forigeTall()">Se forrige høyde</button>
        <button onclick="nesteTall()">Se neste høyde</button>
        <section id="output"></section>
    </section>
    <script src="script.js"></script>
</body>
</html>
